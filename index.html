<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>World clock - Anna Smirnova</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Moscow</option>
      </select>
<div class="container">
      <div class="city">
              <h2>Los Angeles</h2>
          <div class="date">August 17th 2025</div>
                <div class="time">11:50:20 AM</div>
      </div>
      <div class="city">
                  <h2>Sydney</h2>
          <div class="date">August 17th 2025</div>
                <div class="time">11:50:20 AM</div>
      </div>
    </div>
    <footer>
      Coded by <strong> Anna Smirnova</strong> and is
      <a
        href="https://github.com/HannahSmirnova/World-ClockAnnaS"
        target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
