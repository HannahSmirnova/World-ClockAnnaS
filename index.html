<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>World clock - Anna Smirnova</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>

      <div id="static-cities">
        <div class="city" id="los-angeles">
          <div class="city-info">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div class="city-info">
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="montreal">
          <div class="city-info">
            <h2>Montreal</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div id="selected-city"></div>
    </div>
    <a href="#" id="home-link">Home</a>
    <footer>
      Coded by <strong>Anna Smirnova</strong> and is
      <a
        href="https://github.com/HannahSmirnova/World-ClockAnnaS"
        target="_blank"
      >
        open sourced on GitHub
      </a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
